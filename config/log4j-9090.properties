log4j.rootLogger=WARN, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=222[%d] %p %m (%c)%n

log4j.logger.sdk=INFO, rolling
log4j.appender.rolling=org.apache.log4j.RollingFileAppender
log4j.appender.rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.rolling.layout.ConversionPattern=%m%n
log4j.appender.rolling.file=/apps/logs/sdk-kafka-log-9090.log
log4j.appender.rolling.DatePattern='.'yyyyMMdd
log4j.appender.newCs.maxFileSize=1MB
log4j.appender.newCs.encoding=UTF-8